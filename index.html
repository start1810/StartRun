<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Start Run</title>
<link rel="stylesheet" href="styles/styles.css">
</head>
 
<body>
  <div id='invisible'>
    <div id="oldCoord">
      <h2>Старые координаты</h2>
      <p id="oldLatitude">0</p>
      <p id="oldLongitude">0</p>
    </div>
    <div id="currentCoord">
      <h2>Текущие координаты</h2>
      <p id="currentLatitude">0</p>
      <p id="currentLongitude">0</p>
    </div>
    <p id='alter-distanceinkm'>0</p>
  </div>
  
  <div id='distance'>
    <p>Расстояние</p>
    <h1 id="distanceinkm">0 </h1>
    <p>километров</p>
  </div>
  <div id='speedminkm'>
    <p>0.00</p>
    <p>мин/км</p>
  </div>
  <div id='time'>
    <p>00:00</p>
    <p>мин</p>
  </div>
  <div id='speedkmh'>
    <p>0.00</p>
    <p>км/ч</p>
  </div>

  <button id='start'>начать тренировку</button>
  
  <script src="./scripts/index.js"></script>
</body>
</html>
